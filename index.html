<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #fbeeff);
      color: #444;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1, h3 {
      text-align: center;
      color: #d63384;
    }

    h2 {
      margin-top: 30px;
      color: #c2185b;
    }

    .opcoes-servico label {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      background: #fff0f6;
      border: 1px solid #ffcde3;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .hidden {
      display: none;
    }

    #servicosSelecionados p {
      background: #fce4ec;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
    }

    label {
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíÖ Agende seu Hor√°rio</h1>
    <h3>@Mariane_Nails</h3>
    <p style="text-align: center;">üì± (18) 99127-8007</p>

    <div id="inicio">
      <button onclick="mostrarEtapa1()">‚ú® Comece a Agendar</button>

    <div id="etapa1" class="hidden">

        <button type="button" onclick="proximaEtapa()">Avan√ßar ‚û°Ô∏è</button>

    <div id="etapa2" class="hidden">

        <label for="data">üìÜ Data</label>

    </div>
  </div>

  <script>
    function mostrarEtapa1() {
      document.getElementById("inicio").classList.add("hidden");
      document.getElementById("etapa1").classList.remove("hidden");
    }

    function proximaEtapa() {
      const servicos = document.querySelectorAll('input[name="servico[]"]:checked');
      if (servicos.length === 0) {
        alert("Selecione pelo menos um servi√ßo.");
        return;
      }

      let servicosSelecionados = "";

      servicos.forEach(item => {
        servicosSelecionados += `
          <input type="hidden" name="servico[]" value="${item.value}">
          <p><strong>${item.value.split(" - ")[0]}</strong> - ${item.value.split(" - ")[1]}</p>
        `;
      });

      document.getElementById("servicosSelecionados").innerHTML = servicosSelecionados;

      document.getElementById("etapa1").classList.add("hidden");
      document.getElementById("etapa2").classList.remove("hidden");
    }

    function enviarParaAmbos() {
      const nome = document.getElementById("nome").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      const servicosSelecionados = Array.from(
        document.querySelectorAll('#servicosSelecionados input[name="servico[]"]')
      ).map(input => `- ${input.value.split(" - ")[0]}`); // Mostra s√≥ o nome do servi√ßo

      // Verifica√ß√£o de campos obrigat√≥rios
      if (!nome || !numero || !data || !hora || servicosSelecionados.length === 0) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const dataFormatada = data.split("-").reverse().join("/");

      const mensagemWhatsApp =
        `*üíÖ Agendamento Confirmado*\n\n` +
        `*üë© Nome:* ${nome}\n` +
        `*üì≤ WhatsApp:* ${numero}\n\n` +
        `*üíÖ Servi√ßos Selecionados:*\n${servicosSelecionados.join("\n")}\n\n` +
        `*üìÜ Data:* ${dataFormatada}\n` +
        `*‚è∞ Hora:* ${hora}`;

      // Enviar para WhatsApp
      const numeroDestino = "5518991278007"; // N√∫mero atualizado
      const urlWhatsApp = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(mensagemWhatsApp)}`;
      window.open(urlWhatsApp, "_blank");

      // Enviar para E-mail
      const form = document.querySelector('.form-agendamento');
      form.submit();
    }
  </script>
</body>
</html>
